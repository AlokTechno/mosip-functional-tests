RetrieveIdentity:
  IdRepository_RetrieveIdentity_With_Activated_UIN:
      endPoint: /idrepository/v1/identity/idvid/{UIN}
      role: regproc
      restMethod: get
      inputTemplate: idRepository/RetrieveIdentityByUin/retrieveIdentityByUin
      outputTemplate: idRepository/RetrieveIdentityByUin/retrieveIdentityByUinResult
      input: '{
    "UIN": "$ID:AddIdentity_withValidParameters_smoke_Pos_UIN$"
}'
      output: '{
    "status": "ACTIVATED",
    "UIN": "$IGNORE$"
}'
  IdRepository_RetrieveIdentity_With_Invalid_UIN:
      endPoint: /idrepository/v1/identity/idvid/{UIN}
      role: regproc
      restMethod: get
      inputTemplate: idRepository/RetrieveIdentityByUin/retrieveIdentityByUin
      outputTemplate: idRepository/error
      input: '{
    "UIN": "UI5654@"
}'
      output: '{
   "errors": [
    {
      "errorCode": "IDR-IDC-002",
      "message": "Invalid Input Parameter - id"
    }
  ]
}'