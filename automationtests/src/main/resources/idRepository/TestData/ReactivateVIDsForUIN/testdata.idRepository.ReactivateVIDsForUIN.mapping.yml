testdata:
  IdRepository_ReactivateVIDs_Smoke_Pos:
    input.vid-request:
      requesttime: $TIMESTAMPZ$
      UIN: $UIN:WITH:DR$
    output.output-1-expected-y-res:
      output.responsetime: $TIMESTAMPZ$
      output.vidStatus: ACTIVE
      
