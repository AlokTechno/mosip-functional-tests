      endPoint: /v1/masterdata/validdocuments/unmap/{doccategorycode}/{doctypecode}
      role: admin
      restMethod: put
      inputTemplate: admin/UnmapDocCategoryType/unmapDocCategoryType
      outputTemplate: admin/UnmapDocCategoryType/unmapDocCategoryTypeResult
      input: '{
        "doccategorycode":"DocTestCode01",
        "doctypecode":"MSD",
	    "requesttime": "$TIMESTAMP$"
}'
      output: '{
    "status": "un-mapped",
