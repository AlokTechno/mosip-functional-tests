createUpdatePolicyGroup:
   Partner_UpdatePolicyGroup_All_Valid_Smoke:
      endPoint: /partnermanagement/v1/policies/policies/policyGroup/{policyGroupId}
      role: partner
      restMethod: put
      inputTemplate: partner/policy/UpdatePolicyGroup/createUpdatePolicyGroup
      outputTemplate: partner/policy/UpdatePolicyGroup/createUpdatePolicyGroupResult
      input: '{
    "active": true,
    "desc": "desc mosip policy group",
    "name": "mosip policy group",
    "policyGroupId": "$ID:DefinePolicyGroup_All_Valid_Smoke_sid_id$",
    "requesttime": "$TIMESTAMP$"
  }'
      output: ' {
        "name": "mosip policy group",
        "desc": "desc mosip policy group",
        "is_Active": true
    }'

   Partner_UpdatePolicyGroup_Missing_InputParameter_desc:
      endPoint: /partnermanagement/v1/policies/policies/policyGroup/{policyGroupId}
      role: partner
      restMethod: put
      inputTemplate: partner/policy/UpdatePolicyGroup/createUpdatePolicyGroup
      outputTemplate: partner/error
      input: '{
    "active": true,
    "desc": "$REMOVE$",
    "name": "mosip policy group",
    "policyGroupId": "$ID:DefinePolicyGroup_All_Valid_Smoke_sid$",
    "requesttime": "$TIMESTAMP$"
  }'
      output: '{
   "errors": [
    {
      "errorCode": "PMS_COR_001",
      "message": "Missing Input Parameter - request.desc"
    }
  ]
}'

   Partner_UpdatePolicyGroup_Missing_InputParameter_name:
      endPoint: /partnermanagement/v1/policies/policies/policyGroup/{policyGroupId}
      role: partner
      restMethod: put
      inputTemplate: partner/policy/UpdatePolicyGroup/createUpdatePolicyGroup
      outputTemplate: partner/error
      input: '{
    "active": true,
    "desc": "desc mosip policy group",
    "name": "$REMOVE$",
    "policyGroupId": "$ID:DefinePolicyGroup_All_Valid_Smoke_sid$",
    "requesttime": "$TIMESTAMP$"
  }'
      output: '{
   "errors": [
    {
      "errorCode": "PMS_COR_001",
      "message": "Missing Input Parameter - request.name"
    }
  ]
}'


   Partner_UpdatePolicyGroup_Invalid_InputParameter_policyGroupId:
      endPoint: /partnermanagement/v1/policies/policies/policyGroup/{policyGroupId}
      role: partner
      restMethod: put
      inputTemplate: partner/policy/UpdatePolicyGroup/createUpdatePolicyGroup
      outputTemplate: partner/error
      input: '{
    "active": true,
    "desc": "desc mosip policy group",
    "name": "mosip policy group",
    "policyGroupId": "1234abcxyz",
    "requesttime": "$TIMESTAMP$"
  }'
      output: '{
   "errors": [
    {
      "errorCode": "PMS_POL_008",
      "message": "Policy ID does not exist"
    }
  ]
}'