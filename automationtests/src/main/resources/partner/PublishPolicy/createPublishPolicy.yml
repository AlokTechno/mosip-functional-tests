createPublishPolicy:
   PublishPolicy_All_Valid_Smoke:
      endPoint: /partnermanagement/v1/policies/policies/publishPolicy/policyGroupId/{policyGroupId}/policyId/{policyId}
      role: partner
      restMethod: post
      inputTemplate: partner/PublishPolicy/createPublishPolicy
      outputTemplate: partner/PublishPolicy/createPublishPolicyResult
      input: '{
		"policyGroupId": "$PID:mosip policy group$",
		"policyId": "$DID:desc mosip policy$",
		"requesttime": "$TIMESTAMP$"
}'
      output: '{
        "policyGroupName": "mosip policy group",
        "policyGroupDesc": "desc mosip policy group",
        "policyGroupStatus": true,
        "policyName": "mosip policy",
        "policyDesc": "desc mosip policy",
        "policyType": "Auth",
        "status": "PUBLISHED",
        "is_Active": true,
        "authType": "bio",
        "authSubType": "FINGER",
		"mandatory": true,
        "attributeName": "string",
        "authTokenType": "partner"
    }'
